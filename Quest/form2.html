<!DOCTYPE html>
<html>
<head>

    <title>Questionnaire</title>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/jquerycss/jquery-ui.css">

    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<div id="main-container">
    <img class="img-responsive" id="background" src="img/wood1.jpg">
    <!--==============================Header==================================-->
    <header>
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
            <li role="presentation"><a href="#aboutus" aria-controls="aboutus" role="tab" data-toggle="tab">About Us</a></li>
            <li role="presentation"><a href="#contact" aria-controls="contact" role="tab" data-toggle="tab">Contact</a></li>
            <li role="presentation" class="brand"><img class="img-responsive" alt="Brand" src="img/logo2.png"></li>
        </ul>
    </header>

    <!--===========================Main content===============================-->
    <section>
        <div class="box">
            <div class="img-box"></div>
            <div class="question">
                <strong>Aussage</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <strong>Lorem ipsum dolor sit amet, consectetur adipiscing elit?</strong>
            </div>
            <form>
                <label  class="col-sm-2 control-label control-label-form2">Antwort:</label>
                <div class="radio-form2">
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        <strong>Lorem ipsum dolor</strong>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        <strong>Lorem ipsum dolor</strong>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" >
                        <strong>Lorem ipsum dolor</strong>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4" >
                        <strong>Lorem ipsum dolor</strong>
                    </label>
                </div>
                </div>
            </form>
            <button type="button" class="btn btn-warning btn-form2">Weiter</button>

            <div class="timer"></div>
            <div class="warning">
                <p><strong>Bitte beantworten Sie die Frage innerhalb von 30 Sekunden!</strong></p>
            </div>
        </div>
    </section>

    <!--==============================Footer=============================-->
    <div id="footer">
        <p>2015</p>
    </div>

</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>


<script type="text/javascript" src="js/jquery-ui.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
